<p>Current Tickets</p>
<ul class="tickets">
{% for ticket in tickets %}
{% ifchanged ticket.timestamp.date %}
<li class="break"><span class="date">{{ ticket.timestamp.date }}</span></li>
{% endifchanged %}
<li>
  <div class="time">{{ ticket.timestamp|date:"P" }}</div>
  <div class="name">{{ ticket.name|escape }}</div>
  <blockquote class="description">{{ ticket.description|escape }}</blockquote>
</li>
{% endfor %}
</ul>
